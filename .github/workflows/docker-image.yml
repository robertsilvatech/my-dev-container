name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      image_version:
        description: Image Version
        required: true
    
jobs:
  test_variables:
    name: Testando variaveis
    runs-on: ubuntu-latest
    
    steps:
    - name: Exibindo vari√°veis 
      run: |
        echo "${{ github.event }}"
        echo "${{ github.event.repository.name }}"
        echo "${{ inputs.image_version }}"

  build_push:
    name: Build and Push Docker image 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ github.event.repository.name }}:${{ inputs.image_version }}
